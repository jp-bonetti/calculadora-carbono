name: CI/CD Pipeline for Render

on:
  push:
    branches:
      - master   
  pull_request:
    branches:
      - master   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install -DskipTests

  deploy:
    runs-on: ubuntu-latest
    needs: build    

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Deploy to Render
      run: |
        curl -fsSL https://render.com/deploy/success_url \
        -d "service_id=${{ secrets.RENDER_SERVICE_ID }}" \
        -d "branch=master"  
        -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"  
